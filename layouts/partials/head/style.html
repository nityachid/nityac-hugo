{{ $sass := resources.Get "scss/style.scss" }}
{{ $style := $sass | toCSS | minify | resources.Fingerprint "sha256" }}
<link rel="stylesheet" href="{{ $style.RelPermalink }}">

{{- with resources.Get "scss/custom.scss" -}}
    {{- $customStyle := . | toCSS | minify | resources.Fingerprint "sha256" -}}
    <link rel="stylesheet" href="{{ $customStyle.RelPermalink }}">
{{- end -}}
